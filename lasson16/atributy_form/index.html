<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name-form-control">Last Name</label>
            <input type="text" id="last-name-form-control" name="lastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <label for="form-control-age">Age</label>
            <input type="number" id="form-control-age" name="age" min="3" max="10" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" id="form-control-chekbox" name="agree" disabled>

            <label for="form-control-chekbox">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender">
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender" checked>
            <label for="gender-secret">Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
